<script type="text/javascript">
	var body = document.getElementById('body');
	var can = document.getElementById('lol');
	function changeColor(){
		var numb_rd = Math.floor(Math.random() * (1 - 6 + 1)) + 6;

		if(numb_rd ===1){
			body.style.backgroundColor = "#fdff00";
			can.style.backgroundColor = "#fdff00";
		}

		if(numb_rd ===2){
			body.style.backgroundColor ="#ea82e5" ;
			can.style.backgroundColor ="#ea82e5" ;
		}

		if(numb_rd ===3){
			body.style.backgroundColor ="#46bfee" ;
			can.style.backgroundColor = "#46bfee";
		}

		if(numb_rd ===4){
			body.style.backgroundColor ="#d03e19" ;
			can.style.backgroundColor = "#d03e19";
		}

		if(numb_rd ===5){
			body.style.backgroundColor ="#db851c" ;
			can.style.backgroundColor = "#db851c";
		}

		if(numb_rd ===6){
			body.style.backgroundColor ="#000000" ;
			can.style.backgroundColor = "#000000";
		}

	}

	var test= setInterval(changeColor,250);

	$(document).ready(function(){
			$('.start').click(function(){
				clearInterval(test);
				body.style.backgroundColor ="#000000" ;
				can.style.backgroundColor = "#000000";
			})
		})
</script>
